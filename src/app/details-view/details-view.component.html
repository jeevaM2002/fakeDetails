<section class="background-radial-gradient overflow-hidden">
  <style>
    .background-radial-gradient {
      background-color: hsl(218, 41%, 15%);
    }

    .body::-webkit-scrollbar {   
      width: 0;
    }
     
    .card-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://gifdb.com/images/high/scary-halloween-black-barking-dogs-sx8ckzjsfu8donw5.gif'); 
      background-size: cover;
      background-position: center;
      padding: 20px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.5); /* Transparent white background */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    .card h2 {
      margin-top: 0;
    }
  </style>
  <div class="body">
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
          <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)"></p>
        </div>
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
          <div class="card-container">
            <div class="card bg-glass">
              <div class="card-body px-4 py-5 px-md-5">
                <div class="container">
                  <div class="row">
                    <div class="col">
                      <div *ngFor="let item of item">
                        <div class="card" style="width:400px">
                          <img class="card-img-top" src="https://w0.peakpx.com/wallpaper/733/259/HD-wallpaper-hidden-ghost-horror-mask-no-man-scary.jpg" alt="Card image" style="width:90%">
                          <div class="card-body">
                            <h4 class="card-title">{{ item.name }}</h4>
                            <p>Place: {{ item.place }}</p>
                            <p>Age: {{ item.age }}</p>
                            <p>DOB: {{ item.dob }}</p>
                            <p>Phone Number: {{ item.phoneNumber }}</p>
                            <button (click)="goBack()">Go Back</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
